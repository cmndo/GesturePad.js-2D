<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/ExternalGesture.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
<meta charset=utf-8 />
<style type="text/css">
  body {
    overflow: hidden;
  }
  #console {
    position: absolute;
    width: 100%;
    height: 200px;
    bottom: 0px;
    left: 0px;
    background: black;
    color: silver;
  }
  #tracker {
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin-left: -15px;
    margin-top: -15px;
    border: 3px solid orange;
    position: absolute;
    z-index: 999;
  }
  #drawSpace {
    position: absolute;
    top: 0px;
    left:0px;
    z-index: -999;
    width: 100%;
    height: 100%;
    background: green;
  }
</style>
<script type="text/javascript">
  $(document).ready(function(){
    var $doc = $(this);
    var $dot = $('#tracker');
    $doc.on('mousemove', function(e){
      $dot.css({
        'left': e.pageX,
        'top': e.pageY
      });
    })
  });
</script>



<script>
var canvas, context;

function init () {
  // Find the canvas element.
  canvas = document.getElementById('drawSpace');
  
  // Get the 2D canvas context.
  context = canvas.getContext('2d');
  
  // Attach the mousedown, mousemove and mouseup event listeners.
  canvas.addEventListener('mousedown', ev_canvas, false);
  canvas.addEventListener('mousemove', ev_canvas, false);
  canvas.addEventListener('mouseup',   ev_canvas, false);

  function ev_canvas (ev) {
    if (ev.layerX || ev.layerX == 0) { // Firefox
      ev._x = ev.layerX;
      ev._y = ev.layerY;
    } else if (ev.offsetX || ev.offsetX == 0) { // Opera
      ev._x = ev.offsetX;
      ev._y = ev.offsetY;
    }

    // Call the event handler of the tool.
    var func = tool[ev.type];
    if (func) {
      func(ev);
    }
  }

}

</script>




<title>JS Bin</title>
</head>
<body>
  
  <h1>GesturePad.js 2D</h1>
  <h2>Input agnostic PointArray interpreter</h3>
  <h3>Move the mouse around to trigger gestures</h3>
  
  <div id="tracker"></div>

  <textarea id="console"></textarea>
  <canvas id="drawSpace"></canvas>
</body>
</html>
